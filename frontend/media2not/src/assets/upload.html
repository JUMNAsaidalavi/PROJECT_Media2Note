<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoNote - Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AutoNote</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="notes.html">Notes</a>
    </nav>
  </header>

  <section class="upload-section">
    <h2>Upload or Import Media</h2>

    <div class="upload-box">
      <input type="file" id="fileInput" />
      <p>Choose an audio/video file</p>
    </div>

    <div class="import-link">
      <input type="text" placeholder="Paste video URL..." />
      <button>Import</button>
    </div>

    <a href="notes.html" class="btn-secondary">Continue to Notes</a>
  </section>
</body>
</html>
